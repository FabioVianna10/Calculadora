<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/png-transparent-computer-icons-calculator-icon-design-calculation-calculator-electronics-text-rectangle.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/32f66c0faa.js"
      crossorigin="anonymous"
    ></script>

    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   

    <div class="area">
      <div class="container">
        <div class="calculadora">
          <p class="resultado" id="resultado"></p>

          <table>
            <tr>
              <td>
                <button
                  class="btnEspecial"
                  style="width: 106px"
                  onclick="clean()"
                >
                  AC
                </button>
              </td>

              <td>
                <button class="btn" onclick="backspace()">
                  <i class="fa-solid fa-delete-left"></i>
                </button>
              </td>

              <td>
                <button class="operacao" onclick="insert('/')">
                  <i class="fa-solid fa-divide"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td><button onclick="insert('7')" class="btn">7</button></td>

              <td><button onclick="insert('8')" class="btn">8</button></td>

              <td><button onclick="insert('9')" class="btn">9</button></td>
              <td>
                <button onclick="insert('*')" class="operacao">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td><button onclick="insert('4')" class="btn">4</button></td>

              <td><button onclick="insert('5')" class="btn">5</button></td>

              <td><button onclick="insert('6')" class="btn">6</button></td>

              <td>
                <button onclick="insert('-')" class="operacao">
                  <i class="fa-solid fa-minus"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td><button onclick="insert('1')" class="btn">1</button></td>

              <td><button onclick="insert('2')" class="btn">2</button></td>

              <td><button onclick="insert('3')" class="btn">3</button></td>

              <td>
                <button onclick="insert('+')" class="operacao">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td><button onclick="insert('0')" class="btn">0</button></td>

              <td><button onclick="insert('.')" class="btn">.</button></td>

              <td>
                <button
                  id="calculate"
                  onclick="confirma()"
                  class="btnEspecial"
                  style="width: 106px"
                >
                  <i class="fa-solid fa-equals"></i>
                </button>
              </td>
            </tr>
          </table>
          <p class="powered">Develop by FÃ¡bio Vianna</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
